<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/editOS.css">
  <script src="./js/utils.js"></script>
  <script src="./js/editOS.js"></script>
</head>

<body>
  <header>
    <div>
      <div class="headerdiv">
        <nav>
          <ul>
            <li>
              <h2>Editar OS</h2>
            </li>
            <li><img
                src="https://play-lh.googleusercontent.com/10RVls3lohQiKhwqcSc6MZohNhguDTPiuPrZ-N3TG6cC4hPPr9PuhsruSXwFwUOCTPI=w240-h480-rw"
                alt="OS logotipo"></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>

    <section>
      <img class="calendar" src="/resources/calendar2-check.svg" alt="OS logotipo">
      <form action="/customers.html">
        <fieldset>
          <legend>Edição Ordem de Serviço</legend>
          <label for="obs">Descrição do Serviço:</label><br>
          <textarea id="obs" rows="10" cols="40">Observações</textarea><br>
          Valor do Serviço: <input id="valor"><br>
          <label for="customers">Cliente:</label>
          <select id="customers" name="customers">
            <option value="1">João da Silva Santos</option>
            <option value="2">Francisco</option>
            <option value="3">Maria</option>
            <option value="4">Lucas</option>
          </select>
        </fieldset>
      </form>
    </section>

    <section>
      <div class="button" onclick="navigate('home')">
        <img src="/resources/check2-all.svg" alt="">
        <h3>Confirmar</h3>
      </div>

      <div class="button" onclick="navigate('home')">
        <img src="/resources/arrow-bar-left.svg" alt="">
        <h3>Voltar</h3>
      </div>
    </section>
  </main>

</body>

</html>
