<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/closed.css">
    <script src="./js/utils.js"></script>

<body>
    <header>
        <div>
            <div class="headerdiv">
                <nav>

                        <li>
                            <h2>Ordens de Serviço Fechadas</h2>
                        </li>
                        <li><img src="https://play-lh.googleusercontent.com/10RVls3lohQiKhwqcSc6MZohNhguDTPiuPrZ-N3TG6cC4hPPr9PuhsruSXwFwUOCTPI=w240-h480-rw"
                                alt="OS logotipo"></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section>

            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Cliente</th>
                        <th>Status</th>
                        <th>Data finalizada</th>

                </thead>
                <tbody>
                    <tr>
                        <td>5</td>
                        <td>João Silva</td>
                        <td>Encerrada</td>

                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Maria Santos</td>

                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Exemplo da Silva</td>
                        <td>Encerrada</td>

                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <div class="button">
                <img src="/resources/arrow-clockwise.svg" alt="">
                <h3>Reabrir O.S.</h3>
            </div>

            <div class="button" onclick="navigate('editOS')">
                <img src="/resources/pencil.svg" alt="">
                <h3>Editar O.S.</h3>
            </div>

            <div class="button">
                <img src="/resources/trash.svg" alt="">
                <h3>Excluir O.S.</h3>
            </div>

            <div class="button" onclick="navigate('home')">
                <img src="/resources/arrow-bar-left.svg" alt="">

    <footer>
        <section>

                <span>Baixar na Play Store</span>
            </a>
        </section>
