<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/utils.js"></script>
</head>

<body>
    <header>
        <div>
            <div class="headerdiv">
                <nav>
                    <ul>
                        <li>
                            <h2>Services Manager</h2>
                        </li>
                        <li><img src="https://play-lh.googleusercontent.com/10RVls3lohQiKhwqcSc6MZohNhguDTPiuPrZ-N3TG6cC4hPPr9PuhsruSXwFwUOCTPI=w240-h480-rw"
                                alt="OS logotipo"></li>
                    </ul>
                </nav>
            </div>
            <span>
                <p>Olá, esta é uma plataforma online para gerenciar ordens de serviço de forma simples e eficiente.</p>
                <h2>Escolha uma opção!</h2>
            </span>
        </div>
    </header>

    <main>

        <section class="section">
            <div class="button" id="buttonClientes" onclick="navigate('customers')">
                <img src="/resources/person.svg" alt="">
                <h3>Clientes</h3>
            </div>

            <div class="button" id="buttonNovaOS" onclick="navigate('newOS')">
                <img src="/resources/plus-circle-fill.svg" alt="">
                <h3>Nova O.S.</h3>
            </div>

            <div class="button "id="buttonAbertas" onclick="navigate('open')">
                <img src="/resources/calendar2.svg" alt="">
                <h3>Abertas</h3>
            </div>

            <div class="button" id="buttonEncerradas" onclick="navigate('closed')">
                <img src="/resources/calendar2-check.svg" alt="">
                <h3>Encerradas</h3>
            </div>

            <div class="button" id="buttonSobre" onclick="navigate('about')">
                <img src="/resources/info-circle-fill.svg" alt="">
                <h3>Sobre</h3>
            </div>

            <div class="button" id="buttonSair" onclick="exit()">
                <img src="/resources/box-arrow-right.svg" alt="">
                <h3>Sair</h3>
            </div>
        </section>

        <footer>
            <section>
                <a href="https://play.google.com/store/apps/details?id=com.app.lrsistemas.minhaordemdeservico&hl=pt_BR&gl=US"
                    aria-label="Baixe o aplicativo na Play Store">
                    <i class="bi bi-google-play" aria-hidden="true"></i>
                    <span>Baixar na Play Store</span>
                </a>
            </section>
        </footer>
    </main>
</body>

</html>
