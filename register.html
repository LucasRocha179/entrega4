<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js"></script>
</head>

<body>

    <header>
        <img src="https://play-lh.googleusercontent.com/10RVls3lohQiKhwqcSc6MZohNhguDTPiuPrZ-N3TG6cC4hPPr9PuhsruSXwFwUOCTPI=w240-h480-rw"
            alt="OS logotipo">
    </header>

    <main>
        <form name="register_form">
            <fieldset>
                <legend>Cadastro</legend>
                Email/login: <input id="email" type="email"><br>
                Nome Completo: <input id="nome" type="text"><br>
                Senha: <input id="password" type="password"><br>
                Confirmação de senha: <input id="confirmacao" type="password"><br>
            </fieldset>
            <input id="login" type="submit" value="Voltar" onclick="return goBack()">
            <input id="register" type="submit" value="Cadastrar" onclick="return registerUser()">
        </form>
    </main>

    <footer>
        <section>
            <a href="https://play.google.com/store/apps/details?id=com.app.lrsistemas.minhaordemdeservico&hl=pt_BR&gl=US"
                aria-label="Baixe o aplicativo na Play Store">
                <i class="bi bi-google-play" aria-hidden="true"></i>
                <span>Baixar na Play Store</span>
            </a>
        </section>
    </footer>
</body>

</html>
